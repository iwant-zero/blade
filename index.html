    #ui{position:absolute;top:20px;left:20px;z-index:10;background:rgba(255,255,255,.35);padding:12px;border-radius:10px;color:#111}
    #debug{position:absolute;right:12px;top:12px;z-index:999;display:none;max-width:min(520px,92vw);

  <div id="ui">

    <div id="awk-timer" style="display:none;">OVERDRIVE: 10s</div>
    <div id="score">SCORE: 0</div>
    <div class="bar-container exp"><div id="exp-fill"></div></div>
  </div>

  <div id="item-msg"></div>
  <div id="debug"></div>

  <div id="pause-menu">
    <h1>PAUSED</h1>
    <button class="menu-btn" id="btn-resume">RESUME</button>
    <button class="menu-btn" id="btn-restart">RESTART</button>
  </div>

  <div id="overlay">
    <h1 class="gameover-title">GAME OVER</h1>
    <div id="final-result" class="final-result"></div>
    <button class="menu-btn" id="btn-retry">RETRY</button>
  </div>

  <canvas id="gameCanvas"></canvas>
