<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Blade: Legacy (Module Version)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #00ffff;
            pointer-events: none; z-index: 100;
        }
        .bar { width: 250px; height: 12px; border: 1px solid #00ffff; margin-top: 5px; background: rgba(0,255,255,0.1); }
        #hp { width: 100%; height: 100%; background: #00ffff; box-shadow: 0 0 15px #00ffff; transition: 0.2s; }
        #guide { position: absolute; bottom: 20px; left: 20px; color: #fff; font-size: 13px; opacity: 0.6; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="ui">
        <div style="font-size: 1.2em; font-weight: bold; letter-spacing: 3px;">AETHER BLADE: LEGACY</div>
        <div class="bar"><div id="hp"></div></div>
        <div style="margin-top: 5px; font-size: 0.8em;">ETHER RESONANCE: ACTIVE</div>
    </div>

    <div id="guide">
        [W,A,S,D] 이동 | [SPACE] 점프<br>
        [Mouse Click] 에테르 휘두르기 (푸른 마력의 잔상)<br>
        [Mouse Move] 시점 전환
    </div>

    <script type="module">
        // --- Three.js 모듈 임포트 (CDN 최적화 경로) ---
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

        // 1. Scene & Camera Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.Fog(0x020205, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 2. Lights (화면이 깜깜하지 않게 강력하게 설정)
        const hemiLight = new THREE.HemisphereLight(0x4444ff, 0x000000, 1);
        scene.add(hemiLight);

        const mainLight = new THREE.SpotLight(0xffffff, 2);
        mainLight.position.set(10, 20, 10);
        mainLight.castShadow = true;
        scene.add(mainLight);

        // 3. Ground & Environment (시각적 피드백 강화)
        const grid = new THREE.GridHelper(200, 100, 0x00ffff, 0x111122);
        scene.add(grid);

        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 4. Player Structure (에테르 소드 포함)
        const playerGroup = new THREE.Group();
        
        // 캐릭터 몸체
        const char = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.4, 0.8, 4, 8),
            new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.5, roughness: 0.2 })
        );
        char.position.y = 0.8;
        char.castShadow = true;
        playerGroup.add(char);

        // 푸른 마력의 잔상을 내뿜는 검 (에테르 블레이드)
        const bladeGeo = new THREE.BoxGeometry(0.05, 1.8, 0.2);
        const bladeMat = new THREE.MeshStandardMaterial({ 
            color: 0x00ffff, 
            emissive: 0x00ffff, 
            emissiveIntensity: 10 
        });
        const blade = new THREE.Mesh(bladeGeo, bladeMat);
        blade.position.set(0.6, 1.2, 0);
        blade.rotation.x = Math.PI / 6;
        playerGroup.add(blade);

        // 검의 포인트 라이트 (주변을 밝힘)
        const swordPointLight = new THREE.PointLight(0x00ffff, 3, 6);
        swordPointLight.position.copy(blade.position);
        playerGroup.add(swordPointLight);

        scene.add(playerGroup);

        camera.position.set(0, 6, 10);
        camera.lookAt(playerGroup.position);

        // 5. Interaction Logic
        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let attackTime = 0;
        let isAttacking = false;
        window.onmousedown = () => { isAttacking = true; };

        // 6. Rendering Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Player Movement
            const moveSpeed = 0.15;
            if(keys['KeyW']) playerGroup.position.z -= moveSpeed;
            if(keys['KeyS']) playerGroup.position.z += moveSpeed;
            if(keys['KeyA']) playerGroup.position.x -= moveSpeed;
            if(keys['KeyD']) playerGroup.position.x += moveSpeed;

            // Attack Animation (푸른 마력의 잔상 연출)
            if(isAttacking) {
                attackTime += delta * 15;
                blade.rotation.x = Math.sin(attackTime) * 3;
                swordPointLight.intensity = 5 + Math.sin(attackTime) * 5;
                if(attackTime > Math.PI) {
                    isAttacking = false;
                    attackTime = 0;
                    blade.rotation.x = Math.PI / 6;
                    swordPointLight.intensity = 3;
                }
            }

            // Camera Follow (Smooth Lerp)
            const targetCamPos = new THREE.Vector3(
                playerGroup.position.x, 
                playerGroup.position.y + 6, 
                playerGroup.position.z + 10
            );
            camera.position.lerp(targetCamPos, 0.1);
            camera.lookAt(playerGroup.position);

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
