<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>스마트폰 대응 간단 RPG 샘플</title>
  
  <!-- Orbitron 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="monster"></div>
    <div id="ui">
      <div id="score">점수: 0</div>
    </div>
  </div>

  <!-- 모바일용 가상 조이스틱 및 공격 버튼 -->
  <div id="touch-controls">
    <div id="btn-up" class="btn-touch">▲</div>
    <div id="btn-left" class="btn-touch">◀</div>
    <div id="btn-down" class="btn-touch">▼</div>
    <div id="btn-right" class="btn-touch">▶</div>
    <div id="btn-attack" class="btn-touch attack">공격</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
