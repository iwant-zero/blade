<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BLADE: OVERDRIVE EDITION</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; pointer-events: none; text-shadow: 0 0 5px #000; z-index: 10; }
        .bar-container { width: 250px; height: 12px; background: rgba(0,0,0,0.5); border: 1px solid #0ff; margin: 5px 0; }
        #hp-fill { width: 100%; height: 100%; background: #f05; transition: 0.1s; box-shadow: 0 0 10px #f05; }
        #exp-fill { width: 0%; height: 100%; background: #0f0; transition: 0.3s; }
        #overlay, #pause-menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; color: #fff; z-index: 100; }
        .menu-btn { padding: 15px 40px; background: #0ff; border: none; font-weight: bold; cursor: pointer; font-size: 18px; margin: 10px; color: #000; }
        .menu-btn:hover { background: #fff; }
        #item-msg { position: absolute; top: 25%; left: 50%; transform: translateX(-50%); font-size: 35px; font-weight: bold; text-align: center; pointer-events: none; z-index: 50; display: none; }
        #awakening-timer { color: #f0f; font-size: 20px; font-weight: bold; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="stats" style="font-size: 18px; font-weight: bold;">LV.1 에테르 기사</div>
        <div class="bar-container"><div id="hp-fill"></div></div>
        <div id="awakening-timer">CORE OVERDRIVE: 10.0s</div>
        <div id="score" style="font-size: 20px; margin-top: 5px;">SCORE: 0</div>
        <div class="bar-container" style="height:5px;"><div id="exp-fill"></div></div>
        <div style="font-size: 12px; color: #aaa; margin-top: 5px;">P: 일시정지</div>
    </div>

    <div id="item-msg"></div>

    <div id="pause-menu">
        <h1 style="color: #0ff; letter-spacing: 5px;">SYSTEM PAUSED</h1>
        <button class="menu-btn" onclick="togglePause()">계속하기 (RESUME)</button>
        <button class="menu-btn" onclick="location.reload()">재시작 (RESTART)</button>
    </div>

    <div id="overlay">
        <h1 style="color: #f05; font-size: 50px;">MISSION FAILED</h1>
        <div id="final-result" style="font-size: 24px; margin-bottom: 20px;"></div>
        <button class="menu-btn" onclick="location.reload()">시스템 재부팅</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const hpFill = document.getElementById('hp-fill');
const expFill = document.getElementById('exp-fill');
const itemMsg = document.getElementById('item-msg');
const awkTimerUI = document.getElementById('awakening-timer');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const bgm = new Audio('assets/bgm.mp3'); bgm.loop = true; bgm.volume = 0.4;
const img = { p: new Image(), e: new Image(), b: new Image(), bg: new Image() };
img.p.src = 'assets/player.png'; img.e.src = 'assets/enemy.png'; img.b.src = 'assets/boss.png'; img.bg.src = 'assets/background.png';

let isGameOver = false;
let isPaused = false;
let score = 0; let level = 1; let exp = 0;
const floorY = canvas.height - 100;

// 각성 관련 변수
let coreStack = 0;
let awakeningTimeLeft = 0;
let coreColor = '#0ff';

const player = {
    x: canvas.width/2, y: floorY - 110, w: 80, h: 110,
    vx: 0, vy: 0, grounded: false, dir: 1, hp: 100, maxHp: 100, baseAtk: 40
};

let enemies = []; let items = []; let lightnings = []; let afterimages = [];
const keys = {};

function showItemNotice(text, color) {
    itemMsg.innerText = text; itemMsg.style.color = color; itemMsg.style.display = 'block';
    itemMsg.style.textShadow = `0 0 20px ${color}`;
    setTimeout(() => { itemMsg.style.display = 'none'; }, 2000);
}

function togglePause() {
    if(isGameOver) return;
    isPaused = !isPaused;
    document.getElementById('pause-menu').style.display = isPaused ? 'flex' : 'none';
    if(isPaused) bgm.pause(); else if(bgm.currentTime > 0) bgm.play().catch(()=>{});
}

// 번개 스폰 (10가닥, 플레이어만 공격)
function spawnLightnings() {
    if(isGameOver || isPaused) return;
    for(let i=0; i<10; i++) {
        lightnings.push({ x: Math.random() * canvas.width, y: 0, w: 25, h: canvas.height, life: 70 });
    }
}
setInterval(spawnLightnings, 4500);

function spawnEnemy() {
    if(isGameOver || isPaused) return;
    const isBossLevel = (level % 10 === 0 && enemies.filter(e => e.isBoss).length === 0);
    if(isBossLevel) {
        const bs = 1 + (level / 100);
        enemies.push({
            x: canvas.width + 200, y: floorY - (220 * bs), w: 160 * bs, h: 220 * bs,
            hp: 2000 * Math.pow(1.7, level/10), maxHp: 2000 * Math.pow(1.7, level/10),
            speed: 1.1 + (level/65), isBoss: true, dead: false
        });
        showItemNotice(`⚠️ 보스 출현: LV.${level}`, "#f05");
    } else {
        enemies.push({
            x: Math.random() > 0.5 ? -150 : canvas.width + 150,
            y: floorY - 90, w: 70, h: 90, hp: 90 + (level * 25),
            speed: 2.6 + (level * 0.22), isBoss: false, dead: false
        });
    }
}
setInterval(spawnEnemy, 1800);

function tryDropItem(x, y) {
    if (Math.random() > 0.2) return;
    const r = Math.random();
    let type = (r < 0.2) ? 'CORE' : (r < 0.5) ? 'THUNDER' : 'HEAL';
    items.push({ x, y: floorY - 50, w: 45, h: 45, type });
}

window.onkeydown = (e) => { 
    if(e.code === 'KeyP') togglePause();
    keys[e.code] = true; 
    if(!isPaused && bgm.paused) bgm.play().catch(()=>{}); 
};
window.onkeyup = (e) => keys[e.code] = false;

function update() {
    if(isGameOver || isPaused) return;

    // 각성 타이머 계산
    if(awakeningTimeLeft > 0) {
        awakeningTimeLeft -= 0.016; // 약 60fps 기준
        awkTimerUI.style.display = 'block';
        awkTimerUI.innerText = `CORE OVERDRIVE: ${Math.max(0, awakeningTimeLeft).toFixed(1)}s (x${coreStack})`;
        if(awakeningTimeLeft <= 0) {
            coreStack = 0; coreColor = '#0ff';
            awkTimerUI.style.display = 'none';
            showItemNotice("각성 종료", "#aaa");
        }
    }

    // 플레이어 이동
    if(keys['KeyA']) { player.vx = -8.5; player.dir = -1; }
    else if(keys['KeyD']) { player.vx = 8.5; player.dir = 1; }
    else player.vx *= 0.85;
    if(keys['Space'] && player.grounded) { player.vy = -18; player.grounded = false; }
    player.vy += 0.85; player.x += player.vx; player.y += player.vy;

    if(player.x < 0) player.x = 0;
    if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;
    if(player.y > floorY - player.h) { player.y = floorY - player.h; player.vy = 0; player.grounded = true; }

    // 자동 공격 (중첩당 더 화려해짐)
    const currentAtk = player.baseAtk * (1 + coreStack * 0.5);
    const rotationSpeed = 0.2 + (coreStack * 0.05);
    const orbitRadius = 100 + (coreStack * 5);
    
    for(let i=0; i < (1 + coreStack); i++) {
        let angle = (Date.now() / 1000 * (rotationSpeed * 10)) + (i * Math.PI * 2 / (1 + coreStack));
        afterimages.push({
            x: player.x + Math.cos(angle) * orbitRadius,
            y: player.y + Math.sin(angle) * orbitRadius,
            opacity: 0.8, life: 12, color: coreColor
        });
    }

    // 적 로직
    enemies.forEach(en => {
        if(en.x < player.x) en.x += en.speed; else en.x -= en.speed;
        if(Math.abs(player.x - en.x) < 55 && Math.abs(player.y - en.y) < 65) {
            player.hp -= en.isBoss ? 0.7 : 0.25;
        }
        const d = Math.sqrt((player.x - en.x)**2 + (player.y - en.y)**2);
        if(d < 185 + (coreStack * 10)) {
            en.hp -= currentAtk * 0.16;
            if(en.hp <= 0) en.dead = true;
        }
    });

    enemies = enemies.filter(en => {
        if(en.dead) {
            tryDropItem(en.x, en.y);
            score += en.isBoss ? 7000 : 120;
            exp += en.isBoss ? 150 : 25;
            return false;
        }
        return true;
    });

    if(exp >= 100) { level++; exp = 0; player.baseAtk += 15; document.getElementById('stats').innerText = `LV.${level} 에테르 기사`; }
    hpFill.style.width = Math.max(0, player.hp) + "%";
    expFill.style.width = exp + "%";
    document.getElementById('score').innerText = `SCORE: ${score}`;
    if(player.hp <= 0) endGame();

    // 번개 로직 (플레이어만 피해)
    lightnings.forEach(ln => {
        ln.life--;
        if(ln.life < 12 && ln.life > 0) {
            if(player.x < ln.x + ln.w && player.x + player.w > ln.x) player.hp -= 2.5;
        }
    });
    lightnings = lightnings.filter(ln => ln.life > 0);

    // 아이템 로직 (중첩 시스템)
    items = items.filter(it => {
        if(Math.abs(player.x - it.x) < 65 && Math.abs(player.y - it.y) < 100) {
            if(it.type === 'CORE') { 
                coreStack++; 
                awakeningTimeLeft = 10; // 10초 리셋
                coreColor = coreStack >= 3 ? '#ff00ff' : (coreStack >= 2 ? '#ff0044' : '#f0f');
                showItemNotice(`★ CORE OVERDRIVE x${coreStack} ★`, coreColor); 
            }
            else if(it.type === 'THUNDER') { enemies.forEach(e => e.hp -= 3000); showItemNotice("⚡ 에테르 썬더! ⚡", "#ff0"); }
            else if(it.type === 'HEAL') { player.hp = Math.min(player.maxHp, player.hp + 60); showItemNotice("✚ HP 복구 ✚", "#0f0"); }
            return false;
        }
        return true;
    });

    afterimages.forEach(img => { img.opacity -= 0.07; img.life--; });
    afterimages = afterimages.filter(img => img.life > 0);
}

function endGame() {
    isGameOver = true; document.getElementById('overlay').style.display = "flex"; bgm.pause();
    document.getElementById('final-result').innerText = `SCORE: ${score} | LEVEL: ${level}`;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if(img.bg.complete && img.bg.width > 0) ctx.drawImage(img.bg, 0, 0, canvas.width, canvas.height);
    else { ctx.fillStyle = '#010108'; ctx.fillRect(0,0,canvas.width,canvas.height); }

    // 번개 드로잉
    lightnings.forEach(ln => {
        ctx.fillStyle = ln.life > 12 ? 'rgba(0, 255, 255, 0.08)' : 'rgba(255, 255, 255, 0.95)';
        ctx.shadowBlur = ln.life > 12 ? 0 : 25; ctx.shadowColor = '#fff';
        ctx.fillRect(ln.x, 0, ln.w, canvas.height);
        ctx.shadowBlur = 0;
    });

    ctx.strokeStyle = '#0ff'; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(0, floorY); ctx.lineTo(canvas.width, floorY); ctx.stroke();

    items.forEach(it => {
        ctx.fillStyle = it.type === 'CORE' ? '#f0f' : (it.type === 'THUNDER' ? '#ff0' : '#0f0');
        ctx.shadowBlur = 20; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(it.x, it.y, it.w, it.h); ctx.shadowBlur = 0;
    });

    afterimages.forEach(img => {
        ctx.globalAlpha = img.opacity; ctx.fillStyle = img.color || '#0ff';
        ctx.fillRect(img.x, img.y, 20, 20);
    });
    ctx.globalAlpha = 1;

    enemies.forEach(en => {
        const image = en.isBoss ? img.b : img.e;
        if(image.complete && image.width > 0) ctx.drawImage(image, en.x, en.y, en.w, en.h);
        else { ctx.fillStyle = en.isBoss ? '#f00' : '#f05'; ctx.fillRect(en.x, en.y, en.w, en.h); }
        if(en.isBoss) {
            ctx.fillStyle = '#333'; ctx.fillRect(en.x, en.y - 25, en.w, 14);
            ctx.fillStyle = '#f00'; ctx.fillRect(en.x, en.y - 25, en.w * (en.hp/en.maxHp), 14);
        }
    });

    ctx.save();
    if(player.dir === -1) { ctx.translate(player.x + player.w, player.y); ctx.scale(-1, 1); ctx.drawImage(img.p, 0, 0, player.w, player.h); }
    else { ctx.drawImage(img.p, player.x, player.y, player.w, player.h); }
    ctx.restore();
    
    if(isPaused) { ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,canvas.width,canvas.height); }
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
